<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscent | Payment</title>
    <link rel="stylesheet" href="money.css" />
  </head>
  <body>
    <div class="container">
      <form id="paymentForm">
        <div class="row">
          <div class="col">
            <h3 class="title">Billing Address</h3>

            <div class="inputBox">
              <span>Full Name:</span>
              <input
                type="text"
                placeholder="Nurhidayu"
                aria-label="Full Name"
                required
              />
            </div>

            <div class="inputBox">
              <span>Email:</span>
              <input
                type="email"
                placeholder="example@example.com"
                aria-label="Email"
                required
              />
            </div>

            <div class="inputBox">
              <span>Address:</span>
              <input
                type="text"
                placeholder="Building No., Street, District"
                aria-label="Address"
                required
              />
            </div>

            <div class="inputBox">
              <span>City:</span>
              <input
                type="text"
                placeholder="Johor Bahru"
                aria-label="City"
                required
              />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>State:</span>
                <input
                  type="text"
                  placeholder="Malaysia"
                  aria-label="State"
                  required
                />
              </div>

              <div class="inputBox">
                <span>Postcode:</span>
                <input
                  type="text"
                  placeholder="01240"
                  aria-label="Postcode"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
              <span>Cards Accepted:</span>
              <img src="images/card_img.png" alt="Accepted Cards" />
            </div>
            <div class="inputBox">
              <span>Name on Card:</span>
              <input
                type="text"
                placeholder="Ms Nurhidayu"
                aria-label="Name on Card"
                required
              />
            </div>

            <div class="inputBox">
              <span>Credit Card Number:</span>
              <input
                type="text"
                placeholder="1111222233334444"
                aria-label="Credit Card Number"
                required
              />
            </div>

            <div class="inputBox">
              <span>Exp Month:</span>
              <select aria-label="Exp Month" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Exp Year:</span>
                <input
                  type="text"
                  placeholder="2028"
                  aria-label="Exp Year"
                  required
                />
              </div>
              
              <div class="inputBox">
                <span>CVV:</span>
                <input
                  type="text"
                  placeholder="123"
                  aria-label="CVV"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <input
          type="submit"
          value="Proceed to Checkout"
          class="submit-btn"
          id="confirmPurchaseButton"
        />
      </form>
    </div>

    <script>
      document
        .getElementById("confirmPurchaseButton")
        .addEventListener("click", function (event) {
          event.preventDefault();
          alert("Purchase confirmed!");
          document.getElementById("paymentForm").reset();
        });
    </script>
  </body>
</html>
